<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <link rel="stylesheet" type="text/css" href="css/verify.css">
</head>
<body>
<div class="verify-form">
    <h1 style="color: #406E3F; margin: 10px;">Verify Code</h1>
    <div>
        <input id="code" type="text" placeholder="verify code">
        <input id="password1" type="password" placeholder="Password">
        <input id="password2" type="password" placeholder="Confirm Password">
        <br>
        <div>
            <div >
                <button onclick = "verify()" class="verify" >confirm</button>
            </div>
        </div>
    </div>
</div>
<script src="js/verify.js"></script>
</body>
</html>
