<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>addProduct</title>
    <link rel="stylesheet" href="./css/addproduct.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="adminHeader.js"></script>

    <style>
        body{
            background:#F1F1F1
        }
        table {
            font-family: arial, sans-serif;
            background: #ffffff;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #90EE90;
        }
    </style>
    <script>

        function myFunction() {
            var x = document.getElementById("myText").value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://localhost:8081/admin/getUserData/"+x, true);
            xhttp.setRequestHeader("Authorization","Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbkBnbWFpbC5jb20iLCJyb2xlcyI6WyJST0xFX0FETUlOIiwiUk9MRV9VU0VSIl0sImlzcyI6Imh0dHA6Ly9sb2NhbGhvc3Q6ODA4MS9sb2dpbiIsImV4cCI6MTY1MzgxNzQwNn0.bLLlh1hkjHln-Uxjnrm2D7GVxtKWvFiZAsVfawRcRhQ");
            xhttp.send();

            xhttp.onreadystatechange = function () {
                var tbody = document.getElementById("userTable").querySelector("tbody");
                tbody.innerHTML = "";
                if (this.readyState == 4 && this.status == 200) {
                   const data =JSON.parse(this.responseText);

                    tbody.innerHTML +=
                        "<tr><td>" + data.id + "</td>" +
                        "<td>" + data.fName + "</td>" +
                        "<td>" + data.lName + "</td>" +
                        "<td>" + data.username + "</td>" +
                        "<td>" + data.phoneNo + "</td>" +
                        "<td>" + data.admin + "</td>" +
                        "<td>" + data.active + "</td></tr>";
                    document.getElementById("fname").value=data.fName;
                    document.getElementById("lname").value=data.lName;
                    document.getElementById("phoneno").value=data.phoneNo;
                    document.getElementById("Address1").value=data.address1;
                    document.getElementById("Address2").value=data.address2;
                    document.getElementById("city").value=data.city;
                }
            };
        }
    </script>
</head>

<body >
    <div id="header"></div>
    <div class="main">
        <br>
        <H2 style="text-align: center;">EDIT USER</H2>
        <form >

            <div class="form-group">
                <label >Username</label>
                <input onchange="myFunction()" name="id"  type="text" id="myText" class="form-control" placeholder="username">
            </div>

            <table id="userTable" >
                <thead>
                <tr>
                    <th>ID</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>email</th>
                    <th>phone No</th>
                    <th>admin</th>
                    <th>active</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>

            <br>
            <div class="form-group">
                <label >Fname</label>
                <input type="text" class="form-control" id="fname" placeholder="fname">
            </div>
            <div class="form-group">
                <label >Lname</label>
                <input type="text" class="form-control" id="lname" placeholder="lname">
            </div>
            <div class="form-group">
                <label >phone number</label>
                <input type="text" class="form-control" id="phoneno" placeholder="phone number">
            </div>
            <div class="form-group">
                <label >Address 1</label>
                <input type="text" class="form-control" id="Address1" placeholder="Address 1">
            </div>
            <div class="form-group">
                <label >Address 2</label>
                <input type="text" class="form-control" id="Address2" placeholder="Address 2">
            </div>
            <div class="form-group">
                <label >City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>

            <br>
            <div>
                <br>
                <button vtype="submit" class="btn btn-primary" >EDIT</button>
            </div>

        </form>
    </div>



</body>

</html>
