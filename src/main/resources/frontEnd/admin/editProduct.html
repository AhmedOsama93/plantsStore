<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>addProduct</title>
    <link rel="stylesheet" href="./css/addproduct.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="adminHeader.js"></script>
    <script>

        function myFunction() {
            var x = document.getElementById("select").value;
            if (x === "plants")
                document.getElementById("plantOptions").style.display = "inline-block";
            else
                document.getElementById("plantOptions").style.display = "none";

        }
    
    </script>
    <style>
        body{
            background:#F1F1F1
        }
    </style>
</head>

<!--add name to the form-->
<body >
    <div id="header"></div>
    <div class="main">
        <br>
        <H1 style="text-align: center">Edit Product</H1>
        <form >
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Product Name:</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Product Name">
                </div>
                <div class="form-group col-md-6">
                    <label >Available quantity</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="quantity">
                </div>
            </div>
            <div class="form-group">
                <label >Price</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="Price">
            </div>
            <div class="form-group">
                <label >Description</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Description">
            </div>

            <div class="form-group ">
                <label >Category</label>
                <select id="select" onchange="myFunction()" id="inputState" class="form-control">
                    <option selected></option>
                    <option value="plants">plants</option>
                    <option value="tools">tools</option>
                    <option value="fertilizers">fertilizers</option>
                </select>
                

        <p id="plantOptions" style="display: none">
                <label>season:</label>
                <select name="season" class="form-control">
                    <option></option>
                    <option value="summer">summer</option>
                    <option value="winter">winter</option>
                    <option value="autumn">autumn</option>
                    <option value="spring">spring</option>
                </select>
                
                
                <label>soil:</label>
                <select class="form-control" name="soil">
                    <option></option>
                    <option value="Sandy soil">Sandy soil</option>
                    <option value="Clay Soil">Clay Soil</option>
                    <option value="Silt Soil">Silt Soil</option>
                    <option value="Peat Soi">Peat Soi</option>
                    <option value="Chalk Soil">Chalk Soil</option>
                    <option value="CLoam Soi">Loam Soi</option>
                </select>
            </p>
    

            </div>

            <div>
                <button value="Edit product" type="submit" class="btn btn-primary">Edit</button>
<!--                <button onclick="window.location.href='products.html'" type="submit"-->
<!--                    class="btn btn-primary">cancel</button>-->
            </div>

        </form>
    </div>



</body>

</html>
