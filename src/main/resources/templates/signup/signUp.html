<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signUp.css">
        <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
        <script type="text/javascript" src="signUp.js"></script>
    </head>
    <body onload="onLoad()">
        <div class="container">
            <div class="signUp-form">
            <form>
                
               <br>
               <br>
               
                
        <h1 class="sign" style="color: black ; font-size: 50px;">Sign Up</h1>
               
        <p class="create" style="color: black;">Please fill in this form to create an <strong>ACCOUNT</strong>. 
            <br>
            Or You can browse as a <strong>GUEST</strong> .
            </p>

               <label style="color: black; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; "><b >Email:</b></label><br>
               <input style="padding: 5px; border-radius: 5px; width: 400px; font-size: 18px; " id="email" type="text" placeholder="Abc@example.com" required>
                <i id="emailWarning" class="fas fa-exclamation-circle warning warning-hide"></i>
               <br>
               <br>
               <label style="color: black; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><b >FisrtName:</b></label><br>
               <input style="padding: 5px; border-radius: 5px; width: 400px; font-size: 18px; " id="user" type="text" placeholder="First Name" required>
               <i id="firstNameWarning" class="fas fa-exclamation-circle warning warning-hide"></i>
               <br>
               <br>
               <label style="color: black; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><b >LastName:</b></label><br>
               <input style="padding: 5px; border-radius: 5px; width: 400px; font-size: 18px; " id="lastName" type="text" placeholder="Last Name" required>
                <i id="lastNameWarning" class="fas fa-exclamation-circle warning warning-hide"></i>
               <br>
               <br>
               <label style="color: black; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><b >Password:</b></label><br>
               <input style="padding: 5px; border-radius: 5px; width: 400px; font-size: 18px; " id="pass" type="password" placeholder="Password" required>
               <i id="passwordWarning" class="fas fa-exclamation-circle warning warning-hide"></i>
               <br>
               <br>
               <label style="color: black; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><b >Confirm Password</b></label>
               <br>
               <input style="padding: 5px; border-radius: 5px; width: 400px; font-size: 18px; " id="con" type="password" required>
               <i id="confirmationWarning" class="fas fa-exclamation-circle warning warning-hide"></i>
               <br>
               <br>
               <div class="clearfix">
               
               <button style="font-size: 15px; padding:5px; width: 120px;" type="button" class="signupbtn" onclick="onSubmitClick()">send verify code</button>
               </div>
               <br>
               <a href="logIn.html" style="text-decoration:none;padding: 5px;
               
                margin: 10px;
                border: 2px solid #406E3F;
                border-radius: 10px;
                width: 20%;
                background-color: #406E3F;
                height: 35px;
                color: white;
                transition: 0.08s;
                box-shadow: 0 1px 2px 0 #406E3F;" >Already have an Account</a>
                
               </a>
               <a href="../home/home.html" style="text-decoration: none; padding: 5px;
                
                border: 2px solid #406E3F;
                border-radius: 10px;
                width: 20%;
                background-color: #406E3F;
                height: 35px;
                color: white;
                transition: 0.08s;
                box-shadow: 0 1px 2px 0 #406E3F;" >Continue as a GUEST
               </a>
               
           </form>
            </div>
        </div>
    </body>
</html>
